<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="1LAvGCtXzwMldMg5ojr8QGqK58UghIxyHsJdHlRrtmo" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>High IQ Calculator</title>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Itim', cursive;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #2c2c2c;
      border-radius: 20px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    .calculator input {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 20px;
      background: #111;
      color: white;
      text-align: center;
      box-shadow: inset 0 0 8px #000;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 50px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      background: #444;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #555;
    }

    button:active {
      transform: scale(0.95);
    }

    .operator { background: #f57c00; }
    .equals { background: #43a047; }
    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="screen" disabled placeholder="Let's calculate..." />
  <div class="buttons" id="keys">
    <button>7</button><button>8</button><button>9</button><button class="operator">C</button>
    <button>4</button><button>5</button><button>6</button><button class="operator">-</button>
    <button>1</button><button>2</button><button>3</button><button class="operator">+</button>
    <button>0</button><button class="operator">%</button><button class="operator">Ã—</button><button class="equals">=</button>
  </div>
</div>

<script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
<script>
  const screen = document.getElementById('screen');
  const keys = document.getElementById('keys');
  const buttons = keys.querySelectorAll('button');
  const funAnswers = ['a car', 'carrot', 'red', 'LSTER', '20 feet', 'sigma', '010', 'idkðŸ˜­'];

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const val = btn.textContent;

      if (val === 'C') {
        screen.value = '';
      } else if (val === '=') {
        if (screen.value.trim() === '') return;
        showFunnyAnswer();
      } else {
        screen.value += val + ' ';
      }
    });
  });

  function showFunnyAnswer() {
    keys.classList.add('disabled');
    screen.value = "Thinking...";
    
    setTimeout(() => {
      const emoji = funAnswers[Math.floor(Math.random() * funAnswers.length)];
      new TypeIt("#screen", {
        strings: [`I think it's ${emoji}`],
        speed: 45,
        cursor: true,
        waitUntilVisible: true,
        afterComplete: () => {
          setTimeout(() => {
            screen.value = '';
            keys.classList.remove('disabled');
          }, 3000);
        }
      }).go();
    }, 1000); // Wait 1 sec before starting the typing effect
  }
</script>

</body>
</html>
